version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - state_problem
  - thanks
  - why_not_join
  - confirm_time
  - confuse_join
  - trigger_ask_time
  - no_interesting
  - dont_like_this_event
  - dont_like_online
  - reason_dont_want
  - trigger_ask_reason
  - reason_time

entities:
  - name
  - problem
  - confirm_time

slots:
  name:
    type: any
    mappings:
      - type: from_entity
        entity: name
  problem:
    type: text
    mappings:
      - type: from_entity
        entity: problem
  confirm_time:
    type: text
    mappings:
      - type: from_entity
        entity: confirm_time

actions:
  - action_save_user_issue
  - action_parse_time

responses:
  utter_greet:
  - text: "Hey {name}! How are you?"
  - text: "Hello {name}"
  - text: "Hi {name}."
  - text: "Hello! How's it going?"
  - text: "Greetings! How do you feel today?"
  - text: "Hello! How's everything?"
  - text: "Hi! How are you doing?"

  utter_cheer_up:
  - text: "I understand that it's tough right now.  Let's talk about it and see if we can find a way to make things a bit better."
  - text: "I'm sorry to hear that. Let's see if discussing it can help."

  utter_did_that_help:
  - text: "Is there anything more I can do for you?"
  - text: "Any other issue I can assist you with?"
  - text: "Is there anything else I can help you with?"
  - text: "What else can I help you with?"

  utter_happy:
  - text: "Alright, have a nice day!"
  - text: "Alright! Have a wonderful day!"
  - text: "Okay, hope you enjoy the rest of the day!"
  - text: "Alright, take care and enjoy your day!"

  utter_ask_reason:
  - text: "Would you like to tell me why"
  - text: "Do you mind telling me why?"
  - text: "Can you tell me the reason?"
  - text: "Would you care to share the reason?" 

  utter_reason_slove:
  - text: "Okay, I will keep in mind and look for some help for you. Hope you get better soon!"
  - text: "I'm sorry to hear that. Maybe hanging out will help!"

  utter_goodbye:
  - text: "Bye"
  - text: "Bye bye"
  - text: "Goodbye and take care"
  - text: "See you"

  utter_re_thanks:
  - text: "No worries~"
  - text: "My pleasure!"
  - text: "You're welcome!"
  - text: "Cheers!"
  - text: "Glad to help!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_wait_for_next_event:
    - text: "Those who can't attend this event can look forward to next week's event. We have many exciting activities waiting for you~"
    - text: "If you miss this one, don't worry! We have another exciting event lined up next week with plenty of fun activities."
  
  utter_jump_to_private:
    - custom:
        payload:
          intent: trigger_ask_reason
  
  utter_ask_time_again:
    - text: "What time is available for others?"
    - text: "Can everyone else share their available times?"
    - text: "What times work best for the rest of you?"
    - text: "Could others please let us know their availability?"

  
  utter_cancel_event:
    - text: "Not enough, we cancel the event."
    - text: "Due to low attendance, we've decided to cancel the event."
    - text: "We don't have enough participants, so we'll need to cancel the event, unfortunately."
  
  utter_ask_why_not_join:
    - text: "Hi, I noticed you're not attending the event. Could you tell me why? Because time or just don't want join?"
    - text: "I see you haven't signed up for the event. Is it the timing or something else that's holding you back?"
    - text: "Hello!  I realized you're missing the event. May I ask if it's due to scheduling conflicts or another reason?"
  
  utter_sorry_hear:
    - text: "Sorry hear this, you can join us at next week."
    - text: "I'm sorry to hear that.  Hopefully, you can make it to our next event!"
  
  utter_ask_reason_why_not_join:
    - text: "Sorry to bother you. Could you tell me why you dont want to join? I'll be a good listener."
    - text: "May I ask why you've decided not to join the event?"
 
  utter_wait_for_online_event:
    - text: "Sorry for bother you. You can wait for other online event"
    - text: "No worries!  There will be more online events coming up that you might find more appealing."
    - text: "If this isn't for you, perhaps an upcoming online event will be more to your liking!"
 
  utter_no_interesting_recently:
    - text: "Sorry for hear this. Maybe hanging out will help."
    - text: "I'm sorry to hear you're feeling uninterested lately. Sometimes, a change of scenery or new activities can help!"
    - text: "That sounds tough. It might be refreshing to try something different, like joining us for a casual meet-up."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
