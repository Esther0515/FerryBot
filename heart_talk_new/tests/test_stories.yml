version: "3.1"

stories:

- story: Test greeting and happy mood
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: Test greeting and unhappy mood
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up

- story: Test saying goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- story: Test bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- story: Test user needs help and state problem
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - intent: state_problem
  - action: utter_reason_slove
  - action: action_save_user_issue

- story: Test scheduling group event - success
  steps:
  - intent: trigger_ask_time
  - action: utter_ask_time_again
  - intent: confirm_time
  - action: action_parse_time
  - action: utter_wait_for_next_event

- story: Test scheduling group event - fail
  steps:
  - intent: trigger_ask_time
  - action: utter_ask_time_again
  - intent: confuse_join
  - action: utter_jump_to_private

